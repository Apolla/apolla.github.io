<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术支持 - 仓鼠管家</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #FBF9FF; color: #444; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; max-width: 480px; width: 90%; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(142,116,224,0.1); text-align: center; }
        h1 { color: #6652AC; font-size: 1.6em; margin-bottom: 10px; }
        p { color: #777; margin-bottom: 30px; }
        .btn { display: inline-block; background: #8E74E0; color: white; text-decoration: none; padding: 14px 40px; border-radius: 28px; font-weight: bold; }
        .faq { text-align: left; margin-top: 40px; border-top: 1px solid #F0F0F0; padding-top: 20px; }
        .faq-q { font-weight: bold; font-size: 0.9em; margin-bottom: 5px; }
        .faq-a { font-size: 0.85em; color: #888; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>仓鼠管家 支持中心</h1>
        <p>每一件物品都值得被记录。<br>在使用过程中遇到任何困难，欢迎随时联系。</p>
        <a href="mailto:apolla.ming@gmail.com" class="btn">联系我们</a>
        <div class="faq">
            <div class="faq-q">Q: 数据丢失了怎么办？</div>
            <div class="faq-a">A: 仓鼠管家支持 iCloud 自动备份，请确保系统设置中已开启。</div>
            <div class="faq-q">Q: 提醒没有弹出？</div>
            <div class="faq-a">A: 请在“设置-通知”中确认已为仓鼠管家开启所有通知权限。</div>
        </div>
    </div>
</body>
</html>
